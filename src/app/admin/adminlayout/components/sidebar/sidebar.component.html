    <a routerLink="/admin" class="brand-link">

    <div class="sidebar">

                    <button class="btn btn-sidebar">

        <nav class="mt-2">

                    <a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/admin" class="nav-link">

                    </a>

                <li class="nav-item" >
                    <a class="nav-link" type="button"routerLink="/admin/products" [routerLinkActiveOptions]="{exact:false}" routerLinkActive="active">

                        <li class="nav-item">

                                <p>Products Delete</p>

                    </ul>
                </li>
                <li class="nav-item">

                            Users

                <hr style="background-color:white;">
                <li class="nav-item">
                    <a routerLink="/" class="nav-link">
                        <i class="nav-icon fa-solid fa-right-from-bracket"></i>
                        <p>
                            Siteye Dön
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="signOut()" style="cursor: pointer;" class="nav-link">

                        <p>
