<body class="hold-transition login-page" *ngIf="state">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a routerLink="" class="h1"><b>AkLab</b>Group</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Yeni şifrenizden sadece bir adım uzaktasınız, şifrenizi şimdi kurtarın.</p>
        <div class="input-group mb-3">
          <input type="password" class="form-control" #password placeholder="Şifre" autocomplete="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" #Confirmpassword placeholder="Şifre Tekrar" autocomplete="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" (click)="updatePassword(password.value,Confirmpassword.value)" class="btn btn-primary btn-block">Şifreyi Değiştir</button>
          </div>
          <!-- /.col -->
        </div>

      <p class="mt-3 mb-1">
        <a routerLink="/login">Giriş Yap</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

</body>

<div class="content" *ngIf="!state">
  <div class="error-page">
      <h2 class="headline text-warning"> 404</h2>
      <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Sayfa Bulunamadı.</h3>
          <p>
              Aradığınız sayfayı bulamadık.
              Bu arada, <a routerLink="/">anasayfaya dönün</a> veya arama formunu kullanmayı deneyin.
          </p>
          <form class="search-form">
              <div class="input-group">
                  <input type="text" name="search" class="form-control" placeholder="Search">
                  <div class="input-group-append">
                      <button type="submit" name="submit" class="btn btn-warning"><i class="fas fa-search"></i>
                      </button>
                  </div>
              </div>
              <!-- /.input-group -->
          </form>
      </div>
      <!-- /.error-content -->
  </div>
  <!-- /.error-page -->
</div>
