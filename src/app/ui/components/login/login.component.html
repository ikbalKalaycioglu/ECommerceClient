<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 col-lg-12">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(/assets/img/register.jpg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Giriş Yap</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a class="social-icon d-flex align-items-center justify-content-center"><span class="fa-brands fa-instagram"></span></a>
                                    <a class="social-icon d-flex align-items-center justify-content-center"><span class="fa-brands fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group mb-3">
                                <label class="label" for="name">Kullanıcı Adı & Email</label>
                                <input type="text" class="form-control" placeholder="Kullanıcı Adı & Email" formControlName="userNameOrEmail" required>
                            </div><label class="label" for="password">Şifre</label>
                            <div class="input-group mb-3">
                                <input [type]="hide ? 'password' : 'text'" autocomplete="on" class="form-control" placeholder="Şifre" formControlName="password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <a type="button" aria-label="şifreyi göster" (click)="hide = !hide" [class]="hide ? 'fa-light fa-regular fa-eye' : 'fa-regular fa-eye-slash'"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Giriş Yap</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="social-auth-links text-center mb-3">
                                        <asl-google-signin-button type='standard' size='medium' logo_alignment="left" shape='pill' theme="filled_black" text="signin_with">
                                        </asl-google-signin-button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="social-auth-links text-center mt-2 mb-1 text-center">
                                        <button (click)="facebookLogin()" class="btn btn-block btn-primary">
                                            <i class="fab fa-facebook mr-2"></i> Facebook
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Beni Hatırla
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a routerLink="/forgot-password">Şifremi Unuttum</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Üye değil misin ! <a data-toggle="tab" routerLink="/register">Kayıt Ol</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
